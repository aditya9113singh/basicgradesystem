<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="29gradingsystem.css"/>
</head>
<body>
    <h1>Report Card</h1>
    <div class="input">
        <h4>Enter your English marks</h4>
        <input type="number" class="eng" placeholder="enter"/>
        <h4>Enter your Maths marks</h4>
        <input type="number" class="mat" placeholder="enter"/>
        <h4>Enter your Physics marks</h4>
        <input type="number" class="phy" placeholder="enter"/>
        <h4>Enter your Biology marks</h4>
        <input type="number" class="bio" placeholder="enter"/>
        <h4>Enter your Chemistry marks</h4>
        <input type="number" class="che" placeholder="enter"/>
    </div>
    <h4>Press the button to know you grade</h4>
    <button class="btn">check</button>
    <div class="result">
          your grade will be shown here
    </div>
    <script src="29gradingsystem.js"></script>
</body>
</html>
